<div class="list-container">
    <div class="search-container">
        <mat-form-field class="list-form-field" appearance="fill">
            <input matInput type="search" placeholder="Buscar..." [(ngModel)]="busqueda" (ngModelChange)="getWeathers()" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let weather of filteredWeathers" [value]="weather.name">
                  {{ weather.name }}, {{ weather.country}}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
